<div class="header bg-white">

  <div class="left" style="width: 25%; margin-left: 25px;">
    <div class="input-group" style="padding: 0;">
      <input type="text" class="form-control" placeholder="Pesquise por..." style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
      <div class="input-group-append">
        <span class="input-group-text bg-primary" style="border-radius: 0px 4px 4px 0px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);"><fa-icon [icon]="faSearch" style="color: white;"></fa-icon></span>
      </div>
    </div>
  </div>

  <div class="right d-flex align-items-center">
    <fa-icon [icon]="faBell" style="color: #D9D9D9; font-size: 25px; padding-right: 25px; border-right: 2px solid #D1D3E2; margin-right: 25px;"></fa-icon>
    <div class="nav-item dropstart" style="margin-right: 25px;">
        <button class="btn btn-outline-primary dropdown-toggle semiBold" type="button" style="border-width: 2px ;border-color: #D9D9D9; color: gray;" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">{{this.authenticatorService.obterUsuario()}}</button>
        <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" (click)="deslogar()">Sair</a></li>
        </ul>
      </div>
  </div>

</div>

<div class="form-group">
  <label [attr.for]="formControlName" class="control-label"> {{ label }} </label>

  <input [type]="type" 
         class="form-control" 
         [id]="formControlName" 
         [readOnly]="!!isReadOnly"
         [(ngModel)]="value"
         [placeholder]="placeholder"
         [mask]="mask"
         (click)="form.controls[formControlName].markAsTouched()">
    
    <div class="float-start" *ngIf="form.controls[formControlName].status == 'INVALID' && form.controls[formControlName].touched == true" style="color: red">Campo obrigat√≥rio*</div>

    <div class="float-end" *ngIf="maxLength">{{value?.length}} /  {{maxLength}}</div> 
</div>

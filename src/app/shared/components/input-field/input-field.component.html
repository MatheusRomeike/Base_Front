<form [formGroup]="form" class="form-group mb-4" style="position: relative; width: 100%;">
  <label [attr.for]="formControlName" class="control-label"> {{ label }} </label>

  <input (focus)="activeAutoComplete = true" (blur)="closeAutoComplete()"
    [type]="type" 
    class="form-control" 
    [id]="formControlName" 
    [readOnly]="!!isReadOnly"
    [placeholder]="placeholder"
    [mask]="mask"
    [thousandSeparator]="thousandSeparator"
    [prefix]="prefix"
    [formControlName]="formControlName"
    [autocomplete]="!activeAutoComplete? 'on': 'off' ">

  <div *ngIf="activeAutoComplete && filteredOptions?.length && this.form.get(formControlName)?.value != filteredOptions[0].name" class="autoComplete">
    <div *ngFor="let item of filteredOptions" class="d-flex flex-column">
        <a class="autoCompleteItem" (click)="bindAutoComplete(item)">
          <span style="color: black;">{{this.form.get(formControlName)?.value}}</span>{{item.name.replace(this.form.get(formControlName)?.value, '')}}
        </a>
    </div>
  </div>
    
    <div class="float-start" *ngIf="form.controls[formControlName].status == 'INVALID' && form.controls[formControlName].touched == true" style="color: red">Campo obrigat√≥rio*</div>

    <div class="float-end" *ngIf="maxLength">{{this.form.get(formControlName)?.value.toString().length}} /  {{maxLength}}</div> 
</form>

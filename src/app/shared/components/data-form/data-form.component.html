<form [formGroup]="form" class="row my-2">
  <app-input-field
    *ngFor="let field of fields"
    [ngClass]="field.class"
    [placeholder]="field.placeholder"
    [type]="field.type"
    [formControlName]="field.formControlName"
    [form]="form"
    [maxLength]="field.maxLength"
    [required]="field.required"
    [mask]="field.mask"
    [label]="field.label"
    [prefix]="field.prefix"
    [option]="field.option"
  ></app-input-field>
</form>

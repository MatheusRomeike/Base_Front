<div class="d-flex justify-content-center align-items-center loginFormDiv">
  <form
    [formGroup]="loginForm"
    class="loginForm d-flex justify-content-center align-items-center flex-column"
  >
    <p class="fs-2">Bem Vindo!</p>

    <app-input-field
      class="mt-2 col-8"
      placeholder="Informe o usuÃ¡rio"
      maxLength="50"
      required
      formControlName="usuario"
    ></app-input-field>

    <app-input-field
      class="mt-2 col-8"
      placeholder="Informe a senha"
      maxLength="50"
      required
      formControlName="senha"
      type="password"
    ></app-input-field>

    <input
      type="button"
      (click)="submitLoginForm()"
      class="form-group mt-2 btn btn-secondary btn-lg"
      value="Entrar"
      [disabled]="!loginForm.valid"
    />
  </form>
</div>
